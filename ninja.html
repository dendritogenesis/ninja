<html>
<body>
	<div id='background' style="width: 1000px; height: 750px; background-image: url('img/white_bg.jop');">
        <div id='character' style='position:absolute; top:500px; left:325px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
		var leftValue = 325; 
		var topValue = 500; 
		var step = 1;
		
    	function update(){
			if(step == 1) {
				step = 2; 
			}
			else if (step == 2) {
				step = 1;
			}
    		document.getElementById("character").style.left = leftValue+"px";
			document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+step+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
				if (e.keyCode == 37 && leftValue > 0) { // LEFT
					leftValue = leftValue - 10;
					direction = 'left'; 
				}
				else if (e.keyCode == 39 && leftValue < 1000) { // RIGHT
					leftValue = leftValue + 10;  
					direction = 'right';
				}
				else if (e.keyCode == 40 && topValue < 1000) { // DOWN
					topValue = topValue + 10;
					direction = 'down';
				}
				else if (e.keyCode == 38 && topValue > 0) { // UP
					topValue = topValue - 10;
					direction = 'top'; 
				}	
				update();	
    	}
    </script>
</body>
</html>
